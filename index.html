<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DevWorld | Role Application</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form id="job-request-form">
                <p>Programming Language (Any):</p><input type="text" class="input-box-language" id="input-box-language">
                <p>Years of Experience:</p><input type="number" class="input-box-years" id="input-box-years">
                <p>Discord User:</p><input type="text" class="input-box-user" id="input-box-user">
                <p>Links (Anything that shows your capabilities in your language):</p><input type="text" class="input-box-description" id="input-box-description">

                <button id="send-request" class="send-request">Send Request</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
